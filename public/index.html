<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <link
      href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <meta name="x5-orientation" content="portrait" />
    <link
      href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #loader {
        position: absolute;
        z-index: 9999;

        width: 100vw;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        clip-path: circle(100%);
        -webkit-clip-path: circle(100%);
        transition: clip-path 1000ms cubic-bezier(0.645, 0.045, 0.355, 1),
          -webkit-clip-path 1000ms cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .main_loader {
        width: 100px;
        height: 100px;
      }
      body {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      a:focus,
      input:focus,
      p:focus,
      div:focus {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-user-modify: read-write-plaintext-only;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="loader">
      <img
        src="./logo_mini.png"
        alt=""
        width="48"
        height="auto"
        style="position: absolute;top:5%;right: 5%;"
      />
      <style>
        @keyframes r {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(45deg);
          }
        }
        #splash {
          transition: all 0.3s linear;
        }
        #splash.hidden {
          opacity: 0;
          z-index: -1;
          visibility: hidden;
        }
        svg.gear {
          animation: r 0.5s infinite linear;
        }
      </style>
      <svg
        class="gear"
        style="width:64px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
      >
        <path
          id="p"
          fill="#fdb"
          d="M94.1 58.8c.6-2.8.9-5.8.9-8.8s-.3-6-.9-8.8l-11.7-.4c-.7-2.6-1.7-5-3-7.3l8-8.5c-3.3-4.9-7.5-9.2-12.5-12.5l-8.5 8c-2.3-1.3-4.7-2.3-7.3-3l-.3-11.6C56 5.3 53 5 50 5s-6 .3-8.8.9l-.4 11.7c-2.6.7-5 1.7-7.3 3l-8.5-8c-4.9 3.3-9.2 7.5-12.5 12.5l8 8.5c-1.3 2.3-2.3 4.7-3 7.3l-11.6.3C5.3 44 5 47 5 50s.3 6 .9 8.8l11.7.4c.7 2.6 1.7 5 3 7.3l-8 8.5c3.3 4.9 7.5 9.2 12.5 12.5l8.5-8c2.3 1.3 4.7 2.3 7.3 3l.4 11.7c2.7.5 5.7.8 8.7.8s6-.3 8.8-.9l.4-11.7c2.6-.7 5-1.7 7.3-3l8.5 8c4.9-3.3 9.2-7.5 12.5-12.5l-8-8.5c1.3-2.3 2.3-4.7 3-7.3l11.6-.3zM50 66.9c-9.3 0-16.9-7.6-16.9-16.9S40.7 33.1 50 33.1 66.9 40.7 66.9 50 59.3 66.9 50 66.9z"
        ></path>
      </svg>
      <svg
        class="gear"
        style="width:64px;margin:64px 0 0 -12px;animation-direction:reverse"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
      >
        <use href="#p"></use>
      </svg>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // $(document).ready(function() {
      //   setTimeout(() => {
      //     $("#loader").css("clip-path", "circle(0%)");
      //     setTimeout(() => {
      //       window.loadDone = true;
      //       $("#loader").remove();
      //     }, 1050);
      //   }, 1000);
      // });
      window.onload = function() {
        setTimeout(() => {
          $("#loader").css("clip-path", "circle(0%)");
          setTimeout(() => {
            window.loadDone = true;
            $("#loader").remove();
          }, 1050);
        }, 1000);
      };
    </script>
  </body>
</html>
